#    gpio: PA6
#    handle_long_click: True
#    handle_double_click: True
#    pipe:
#      click: '#bedroom_lamp_2.toggle'
#      double_click: '#bedroom_lamp_1.toggle'
#      long_click:
#        - '#bedroom_lamp_1.off'
#        - '#bedroom_lamp_2.off'

  motion_sensor_1:
    module_name: MotionSensor
    gpio: PA7
    invert: False
    pipe:
      motion_detected:
        - '#bedroom_lamp_2.on'
        - '#bedroom_lamp_3.on'
      no_motion:
        - '#bedroom_lamp_2.off'
        - '#bedroom_lamp_3.off'